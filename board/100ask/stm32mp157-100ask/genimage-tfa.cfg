

image 100ask-stm32mp157-pro-512d-v1-tfa.img {
	hdimage {
		gpt = "true"
	}

	partition fsbl1 {
		image = "tf-a-stm32mp157c-100ask-512d-v1.stm32"
		size = 2M
	}

	partition fsbl2 {
		image = "tf-a-stm32mp157c-100ask-512d-v1.stm32"
		size = 2M
	}

	partition ssbl {
		image = "u-boot.stm32"
		size = 4M
	}
	partition rootfs1 {
		partition-type = 0x83
		bootable = "yes"
		size = 500M
	}
	partition rootfs2 {
		image = "rootfs.ext4"
		partition-type = 0x83
		bootable = "yes"
		size = 1500M
	}
	partition userdata {
		partition-type = 0x83
		bootable = "yes"
		size = 500M

	}
}
